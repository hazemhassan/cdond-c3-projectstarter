version: 2.1

jobs:
  build-frontend:
   docker:
       - image: circleci/node:13.8.0
   steps:
       - checkout
       - restore_cache:
          keys: [frontend-build]
       - run:
          name: Lint frontend
          command: |
           cd frontend
           npm install
           npm run build
  build-backend:
   docker:
       - image: circleci/node:13.8.0
   steps:
       - checkout
       - restore_cache:
          keys: [backend-build]
       - run:
          name: build backend
          command: |
           cd backend
           npm install
           npm run build
           
workflows:
  my_workflow:
    jobs:
      - build-frontend
      - build-backend
