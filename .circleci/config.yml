version: 2.1

jobs:
  build-frontend:
   docker:
       - image: circleci/node:13.8.0
   steps:
       - checkout
       - restore_cache:
          keys: [frontend-build]
       - run:
          name: Lint frontend
          command: |
           cd frontend
           npm install
           npm run build
  build-backend:
   docker:
       - image: circleci/node:13.8.0
   steps:
       - checkout
       - restore_cache:
          keys: [backend-build]
       - run:
          name: build backend
          command: |
           cd backend
           npm install
           npm run build
  test-frontend:
   docker:
      -image: circleci/node:13.8.0
   steps:
      - checkout
      - restore_cache:
        keys: [frontend-build]
      - run:
        name: Run frontend test
        command: |
          cd frontend
          npm install
          npm run test
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
